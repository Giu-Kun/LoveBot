    <header>
        <h1>Welcome to Lovebot</h1>

    </header>

    <main>
        <!-- Love meter section -->
        <section id="love-meter">
            <h2>Love Meter</h2>

        <!-- Messages section -->
        <section id="messages">
            <h2>Affectionate Messages</h2>
            <div id="message-container">
                <!-- Display affectionate messages here -->
            </div>

        <!-- Mini-game section -->
        <section id="mini-game">
            <h2>Play Our Mini-Game</h2>
            <p>Play the game to earn affection points!</p>
            <!-- Add your mini-game content here -->
